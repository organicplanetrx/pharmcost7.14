<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PharmaCost Pro</title>
    <link rel="stylesheet" crossorigin href="/assets/index-CBze2JUE.css">
    <style>
      body { margin: 0; padding: 0; }
      #loading { 
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        background: rgba(0,0,0,0.8); 
        color: white; 
        padding: 20px; 
        border-radius: 10px;
        z-index: 9999;
        font-family: Arial, sans-serif;
      }
    </style>
</head>
<body>
    <div id="loading">Loading PharmaCost Pro...</div>
    <div id="root"></div>
    <script>
      console.log('=== PHARMACOST PRO DEBUG START ===');
      console.log('HTML loaded at:', new Date().toISOString());
      console.log('Root element exists:', !!document.getElementById('root'));
      
      // Remove loading indicator after 10 seconds if React hasn't loaded
      setTimeout(() => {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        if (loading && (!root || !root.children.length)) {
          loading.innerHTML = '<h3>‚ùå React Failed to Load</h3><p>Check browser console for errors</p>';
          loading.style.background = 'red';
        } else if (loading) {
          loading.remove();
        }
      }, 10000);
    </script>
    <script type="module" crossorigin src="/assets/index-B6CnPaRo.js"></script>
</body>
</html>
