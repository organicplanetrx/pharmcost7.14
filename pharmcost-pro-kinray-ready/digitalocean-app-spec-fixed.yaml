name: pharmcost-pro-kinray
services:
- build_command: npm run build
  run_command: npm start
  envs:
  - key: NODE_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
    scope: RUN_AND_BUILD_TIME
    value: "false"
  - key: PUPPETEER_EXECUTABLE_PATH
    scope: RUN_AND_BUILD_TIME
    value: /usr/bin/google-chrome
  github:
    branch: main
    deploy_on_push: true
    repo: organicplanetrx/pharmcost-ready
  http_port: 5000
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: web
  routes:
  - path: /
  source_dir: /